# This workflow will upload a Python Package using Twine when a release is created
# For more information see: https://help.github.com/en/actions/language-and-framework-guides/using-python-with-github-actions#publishing-to-package-registries

name: Upload Python Package

on:
  workflow_dispatch
#  release:
#    types: [push]

jobs:
  build:
    runs-on: ${{ matrix.platform }}
    strategy:
      max-parallel: 15
      matrix:
        platform: [
            manylinux2014,
            #ubuntu-latest,
            #windows-latest,
            #macos-latest
            ]
        python-version: [
            #2.7,
            #3.5,
            #3.6,
            3.7,
            #3.8,
            #3.9,
            ]

    steps:
    - uses: actions/checkout@v2
    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install and Build
      shell: bash
      run: |
        python -m pip install -U pip 
        pip install setuptools wheel twine m2r
        m2r --overwrite README.md
        python setup.py sdist bdist_wheel
    - name: Save whl file to artifact
      uses: actions/upload-artifact@v2
      with:
        name: dist_${{ matrix.platform }}
        path: dist
    - name: Publish PyPI
      shell: bash
      env:
        TEST_PYPI_USERNAME: ${{ secrets.TEST_PYPI_USERNAME }}
        TEST_PYPI_PASSWORD: ${{ secrets.TEST_PYPI_PASSWORD }}
        PYPI_USERNAME: ${{ secrets.PYPI_USERNAME }}
        PYPI_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: |
        ### upload to testPyPI repository ###
        twine upload -u "$TEST_PYPI_USERNAME" -p "$TEST_PYPI_PASSWORD" --repository-url https://test.pypi.org/legacy/ dist/*
        ### upload to PyPI repository ###
        #twine upload -u "$PYPI_USERNAME" -p "$PYPI_PASSWORD" dist/*

